<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template1" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des produits inscrits dans le stock</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th><th>name</th><th>prix</th><th>quantite</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pe:${listProduits}">
                    <td th:text="${pe.Id}"></td>
                    <td th:text="${pe.name}"></td>
                    <td th:text="${pe.prix}"></td>
                    <td th:text="${pe.quantite}"></td>
                <td>
                    <a   onclick="return confirm('Etes vous sure?')"   class="btn btn-danger" th:href="@{delete(id=${pe.Id}, keyword=${keyword}, page=${currentPage})}">Delete</a>

                </td>
                    <td>
                        <a  class="btn btn-success" th:href="@{editProduit(id=${pe.Id})}">Edit</a>

                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index}, keyword=${keyword})}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
